version: '3.8'
services:
  # PostgreSQL
  postgres:
    container_name: postgres
    build: ./postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_URL: postgres://admin:password@localhost:5432/centaur
      POSTGRES_DB: centaur
      POSTGRES_HOST: postgres
    ports:
      - '5432:5432'

  # Redis
  redis:
    container_name: redis
    image: redis
    ports:
      - '6379:6379'

  # Backend
  centaur-api:
    # env_file:
    #   - ./.private/api-keys.env "Another way to insert env variables"
    container_name: backend
    build: ./
    volumes:
      - ./:/usr/src/centaur-api
    command: npm start
    working_dir: /usr/src/centaur-api
    ports:
      - '3000:3000'
    environment:
      POSTGRES_URI: postgres://admin:password@postgres:5432/centaur
      REDIS_URI: redis://redis:6379
    # Heads up! Docker has updated this feature and now you don't need to define the links property in order for things to work - https://docs.docker.com/compose/networking/
    # links:
    #   - postgres
    #   - redis
